{% extends 'core/base.html' %}

{% block title %}Eliminar {{ receta.titulo }}{% endblock %}

{% block content %}
<h2>¿Estás seguro de eliminar "{{ receta.titulo }}"?</h2>

<p>Esta acción no se puede deshacer.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'detalle_receta' receta.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
