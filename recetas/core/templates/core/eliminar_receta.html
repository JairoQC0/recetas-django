<!DOCTYPE html>
<html>
<head>
    <title>Eliminar {{ receta.titulo }}</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar "{{ receta.titulo }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'detalle_receta' receta.id %}">Cancelar</a>
    </form>
</body>
</html>
