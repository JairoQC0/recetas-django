<!DOCTYPE html>
<html>
<head>
    <title>Editar {{ receta.titulo }}</title>
</head>
<body>
    <h1>Editar receta</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>
    <a href="{% url 'detalle_receta' receta.id %}">Cancelar</a>
</body>
</html>
