{% extends 'core/base.html' %}

{% block title %}Editar {{ receta.titulo }}{% endblock %}

{% block content %}
<h2>Editar receta</h2>

<form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar cambios</button>
    <a href="{% url 'detalle_receta' receta.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
